<div class="container-fluid">
  <div class="row">

    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome completo">
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Digite o seu nome de usuário">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
          </div>

          <div class="form-group">
            <label for="confirmarSenha">Confirmar Senha</label>
            <input class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
              placeholder="Confirme sua senha">
          </div>

          <div class="form-group">
            <label for="foto">URL da Foto</label>
            <input class="form-control" type="text" name="foto" id="foto" placeholder="Insira a url da sua foto">
          </div>

          <div class="form-group">
            <label for="dataNasc">Data de Nascimento</label>
            <input class="form-control" type="date" name="dataNasc" id="dataNasc">
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo">
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Padrão</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
